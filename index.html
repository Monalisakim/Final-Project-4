<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.csss" />
  </head>
  <body style="background: grey">
    <section id="home" style="background-color: black">
      <div class="container text-center mt-5" style="height: 50px; border: 2px solid rgba(0, 0, 0, 0.2)">
        <img src="img/icons8-weather-48.png" alt="logo" />
      </div>
      <div class="container" style="height: 500px; border: 2px solid rgba(0, 0, 0, 0.2)">
        <div class="row text-center">
          <div class="col mt-5">
            <div class="card" style="background-color: transparent; color: #f2f2f2; border-color: #f2f2f2; height: 400px">
              <img src="" alt="" />
              TIME AND DATE
            </div>
          </div>
          <div class="col mt-5">
            <div class="card" style="background-color: transparent; color: #f2f2f2; border-color: #f2f2f2; height: 400px">
              <img src="" alt="" />
              WEATHER
              <input class="search" type="text" style="width: 300px; height: 40px" placeholder="Location" required />
              <button class="button" href="#" style="width: 40px; height: 40px"><img src="img/icons8-search-more-24.png" alt="icon" /></button>
            </div>
          </div>
          <div class="col mt-5">
            <div class="card" style="background-color: transparent; color: #f2f2f2; border-color: #f2f2f2; height: 400px">
              <img src="" alt="" />
              G-MAPS
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
